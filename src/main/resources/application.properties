# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# DataSource configuration (env-driven)
spring.datasource.url=jdbc:mysql://${DB_HOST:host.docker.internal}:${DB_PORT:3306}/airport_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:1two3Four5s!x78}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP connection pool settings (robust startup)
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Optional: prevent security auto-config for simplicity
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration

# Server Address
server.address=${SERVER_ADDRESS:0.0.0.0}